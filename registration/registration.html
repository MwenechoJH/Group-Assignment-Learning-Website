<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER FORM</title>
    <link rel="stylesheet" href="registration.css">
</head> 

<style>
        
    
    
</style>

<body>
    <div class="main-container">
        <div class="sub-container">
            <div class="form-head">
                <h2>Learners corner</h2>
                <h1>Sign Up for an Account</h1>
                <p>Create your first account so you can start enjoying our online lessons and quizzes</p>

            </div>
            <form action="">

                <label for="user_name">Username</label>
                <input id="user_name" type="text" placeholder="Enter username" required>
        
                <label for="full_name">Full name</label>
                <input id="full_name" type="text" placeholder="Enter full name" required>
        
                <label for="email">Email address</label>
                <input id="email" type="email" placeholder="Enter email address" required>
        
                <label for="phone_number">Phone number</label>
                <input id="phone_number" type="text" placeholder="Enter phone number" required>
        
                <label for="password">Password</label>
                <input id="password" type="text" placeholder="Create password" required>
        
                <div class="occupation-container">
                    <h2>Are you a Student or Teacher?</h2>
        
                    <label for="occupation">Please select your occupation below to create your account</label>
            
                    <div class="radio_container">
            
                        <input type="radio" name="occupation" id="Student">
                        <label for="student">Student</label>
            
                    </div>
            
                    <div class="radio_container">
            
                        <input type="radio" name="occupation" id="Teacher">
                        <label for="teacher">Teacher</label>
            
                    </div>
                </div>
                
            </form>
            <div class="form-footer">
                <button id="sign-up">SIGN UP</button>
                <p>Or Login using</p>
                <span>
                    <i>G</i>
                    <i>T</i>
                    <i>F</i>
                </span>
            </div>

        </div>
        <div class="sub-container">
            <div>
                <h1>Already Signed Up?</h1>
                <p>
                    Login to your account so you can continue 
                    enjoyin our online lessons and quizzes
                </p>
                <button id="sign-in">SIGN IN</button>
            </div>
            
        </div>

    </div>
    
    
    
</body>
</html>
